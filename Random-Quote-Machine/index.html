<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text">I attribute my success to this: I never gave or took any excuse.</span>
            </div>
            <br>
            <div id="quote-author">
                - <span id="author">Florence Nightingale</span>
            </div>
            <br>
            <div class="btns">
                <a class="btn" id="tweet-quote" target="_top">
                    <i class="fa fa-twitter"></i>
                </a>
                <button class="btn" id="new-quote" onClick=generateNewQuote()>New Quote</button>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
